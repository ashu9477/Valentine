<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* ===== FIRST PAGE ===== */
  .card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(18px);
    padding: 48px 36px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 92%;
  }

  .subtitle {
    color: rgba(255,255,255,0.9);
    font-size: 1rem;
    letter-spacing: 1px;
    margin-bottom: 12px;
  }

  h1 {
    color: #fff;
    font-size: 2.1rem;
    margin-bottom: 36px;
    line-height: 1.3;
  }

  .buttons {
    position: relative;
    height: 140px;
  }

  button {
    border: none;
    padding: 16px 36px;
    border-radius: 999px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yes {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  #no {
    background: #e74c3c;
    color: #fff;
    position: absolute;
    right: 0;
  }

  /* ===== CELEBRATION PAGE ===== */
  .celebrate {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.6s ease forwards;
  }

  .fireworks {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.9;
  }

  .celebrate-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    animation: popIn 1s ease forwards;
    max-width: 420px;
    padding: 20px;
  }

  .big-photo {
    width: 220px;
    height: 220px;
    margin: 0 auto 24px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid rgba(255,255,255,0.8);
    box-shadow: 0 20px 45px rgba(0,0,0,0.5);
  }

  .big-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .celebrate-content h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
  }

  .celebrate-content h2 {
    font-size: 1.3rem;
    font-weight: normal;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="card">
  <div class="subtitle">A small question üíå</div>
  <h1>Khushi,<br>will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes" onclick="acceptLove()">Yes üíï</button>
    <button id="no" onmouseenter="escapeNo()">No üôÉ</button>
  </div>
</div>

<script>
  let yesSize = 18;

  function escapeNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 240 - 120;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesSize += 4;
    document.getElementById("yes").style.fontSize = yesSize + "px";
  }

  function acceptLove() {
    document.body.innerHTML = `
      <div class="celebrate">
        <img class="fireworks" 
             src="https://media.tenor.com/3mJXyJxkUO8AAAAC/fireworks-happy.gif" 
             alt="Fireworks">

        <div class="celebrate-content">
          <div class="big-photo">
            <img src="couple.jpg" alt="Ashutosh & Khushi">
          </div>

          <h1>I knew it ‚ù§Ô∏è</h1>
          <h2>You are my forever Valentine, Khushi üåπ</h2>
          <p style="margin-top:18px;">‚Äî Yours always, Ashutosh üíå</p>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
