<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  /* FIRST PAGE */
  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    padding: 52px 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 70px rgba(0,0,0,0.45);
    max-width: 420px;
    width: 92%;
    animation: fadeIn 1s ease;
  }

  .tag {
    letter-spacing: 3px;
    font-size: 0.75rem;
    opacity: 0.8;
    margin-bottom: 14px;
  }

  h1 {
    font-size: 2.2rem;
    line-height: 1.3;
    margin-bottom: 40px;
  }

  button {
    border: none;
    padding: 18px 44px;
    border-radius: 999px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    transition: transform 0.25s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  /* CELEBRATION */
  .celebrate {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.6s ease forwards;
  }

  .fireworks {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.9;
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 420px;
    padding: 20px;
    animation: popIn 1s ease;
  }

  .photo {
    width: 240px;
    height: 240px;
    margin: 0 auto 26px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid rgba(255,255,255,0.85);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .content h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
  }

  .content h2 {
    font-size: 1.35rem;
    font-weight: normal;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="card">
  <div class="tag">A QUESTION FROM MY HEART</div>
  <h1>Khushi,<br>will you be my Valentine?</h1>
  <button onclick="openLove()">Tap to find out üíå</button>
</div>

<script>
  function openLove() {
    document.body.innerHTML = `
      <div class="celebrate">
        <img class="fireworks"
             src="https://media.tenor.com/3mJXyJxkUO8AAAAC/fireworks-happy.gif"
             alt="Fireworks">

        <div class="content">
          <div class="photo">
            <img src="couple.jpg" alt="Ashutosh & Khushi">
          </div>

          <h1>I knew it ‚ù§Ô∏è</h1>
          <h2>You are my forever Valentine, Khushi üåπ</h2>
          <p style="margin-top:18px;">‚Äî Yours always, Ashutosh üíå</p>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
