<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    padding: 40px 30px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    max-width: 380px;
    width: 92%;
  }

  .photo {
    width: 120px;
    height: 120px;
    margin: 0 auto 20px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid rgba(255,255,255,0.6);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 {
    color: #fff;
    font-size: 1.9rem;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 130px;
  }

  button {
    border: none;
    padding: 14px 30px;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yes {
    background: #2ecc71;
    color: #fff;
  }

  #no {
    background: #e74c3c;
    color: #fff;
    position: absolute;
    right: 0;
  }

  /* Celebration screen */
  .celebrate {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: fadeIn 0.6s ease forwards;
  }

  .celebrate img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  .celebrate-text {
    z-index: 2;
    color: white;
    text-align: center;
    padding: 20px;
    animation: popIn 1s ease forwards;
    text-shadow: 0 6px 25px rgba(0,0,0,0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="couple.jpg" alt="Ashutosh & Khushi">
  </div>

  <h1>Khushi,<br>will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes" onclick="acceptLove()">Yes üíï</button>
    <button id="no" onmouseenter="escapeNo()">No üôÉ</button>
  </div>
</div>

<script>
  let yesSize = 18;

  function escapeNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 220 - 110;
    const y = Math.random() * 70 - 35;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesSize += 4;
    document.getElementById("yes").style.fontSize = yesSize + "px";
  }

  function acceptLove() {
    document.body.innerHTML = `
      <div class="celebrate">
        <img src="https://tenor.com/byGit.gif" alt="Fireworks">
        <div class="celebrate-text">
          <h1>I knew it ‚ù§Ô∏è</h1>
          <h2>You are my forever Valentine, Khushi üåπ</h2>
          <p style="margin-top:20px;">‚Äî Yours always, Ashutosh üíå</p>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
